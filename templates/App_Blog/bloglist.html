{% extends 'base.html' %}
{% load custom_filters%}
{% block title %}
BlogPage
{% endblock  %}
{% block content %}
<div class='row' >

{%for blog in blogs%}

<h2 style='font-family: Fredoka One;color: rgb(56, 8, 56);'><b>{{blog.blog_title}}</b></h2>
<h5 style='font-family: Langar;'>{{blog.publish_date}}</h5>
<div class="row">
    <div class="col-sm-4">
<img src="/media/{{blog.blog_image }}" alt="{{blog.blog_title}}" title="{{blog.blog_title}}" style=' border-radius: 15px;' width="100%">

    </div>
    <div class="col-sm-8"></div>
    <b style=' font-family: Balsamiq Sans;'><p>{{blog.blog_content|range_filter|linebreaks}}</p></b>
   <a href="{%url 'App_Blog:blog_details'  slug=blog.slug%}"
    style=' font-family: Balsamiq Sans;
    text-decoration: none;
    color: #a02a63;font-size: 25px;'> Read More</a>
    <h6 style='font-family: Langar;' class='mt-3'>Posted By:<a href="#" style='text-decoration: none;
  color: rgb(56, 8, 56);'> {{blog.author}}</a></h6>
    
</div>

{%endfor%}
</div>
<br>
<br>
<br>
<br>
{% endblock %}
